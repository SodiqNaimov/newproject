<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Pegasus</title>
  </head>
  <body>
    <div class="header">
      <h1 class="title">OG Pegasus</h1>
    </div>
    <div class="text-header">
      <h1 class="text-title">
        Please enter the code that you received at <br />your given phone number
        or email
      </h1>
    </div>
    <div class="formas">
      <h1 class="formas-text">Type the code</h1>
      <label class="label-text" for="password">Code</label>

      <form class="foot" action="/" method="post">
        <input class="form-code" type="password" name="password" />

        <div class="last">
          <input class="btn" type="submit" value="Submit" />
        </div>
      </form>
    </div>
  </body>
</html>
